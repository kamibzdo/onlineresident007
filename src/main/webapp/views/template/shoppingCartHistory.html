
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">ShoppingCart</div>
    <div class="panel-body">
        ShoppingCart History
    </div>

    <form name="editform" novalidate>
        <div class="form-group">

            <!-- Table -->
      <table class="table table-hover" >
                <tr>
                    <th class="text-center">List</th>
                    <th translate class="text-center col-xs-1">date</th>
                    <th translate class="text-center col-xs-1">Order</th>
                </tr>

                <tr ng-repeat="cart in carts">
                    <td class="text-center col-xs-1">{{$index+1}}</td>
                    <td class="text-center col-xs-3">{{cart.purchaseDate | date:'medium'}}</td>
                    <td class="text-center"  ng-show="hasRole('user')" ><a><span aria-hidden="true" ng-click="checkToCart(cart)">check order</span></a></td>
                </tr>
            </table>
        </div>
    </form>
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="cartUpdateSuccess">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> Success edit the product
    </div>
</div>
